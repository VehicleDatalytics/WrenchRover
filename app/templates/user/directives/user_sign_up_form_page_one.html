
    <div class="container">
     <div class="row">
			<div class="col-md-12 col-sm-12">
			  <form class="form-signin" name="signup" data-ng-submit = "save(xuser)">
				<h2 class="form-signin-heading">Create New Account</h2>

				<label for="inputName" class="sr-only">Name</label>

				<input type="text" id="inputName" class="form-control formtop" placeholder="Your Name"  data-ng-model="xuser.user_name" name = "user_name" required>


				<label for="inputEmail" class="sr-only">Email Address</label>
				<input type="email" id="inputEmail" class="form-control formmid" placeholder="Email Address"  name = "userEmail"  data-ng-model="xuser.user_email" required>


				<label for="inputPassword" class="sr-only">Choose Password</label>
				<input type="password" id="inputPassword" class="form-control formmid" placeholder="Password" name = "Password"   data-ng-model="xuser.password" required>


				<label for="inputZip" class="sr-only" maxlength="5" min="00001" max="99999">Zip Code</label>
				<input type="number" id="inputZip" class="form-control formbot" placeholder="Zip Code" name = "userZip" data-ng-model="xuser.user_zip" required>

				<div class="checkbox center">
				  <label>
					<input type="checkbox" value="i-agree"> I agree to the <a href="#">terms of service</a>.
				  </label>
				</div>
				<button type = "submit"  id = "newUser" class="btn btn-lg btn-primary btn-block">{{buttonText}}</button>
			  </form>
			</div>
        </div>
             <ng-transclude></ng-transclude>
    </div>
