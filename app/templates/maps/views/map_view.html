<div id="map_canvas">

    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds">

<!-- search box will eventually go here -->
      <!-- <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
                        events="searchbox.events" position="searchbox.position"></ui-gmap-search-box> -->

        <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'" click="onClick" mouseover="onMouseover" >

            <ui-gmap-windows show="show">

                <div data-ng-non-bindable>{{index}}. {{place}}</div>


            </ui-gmap-windows>
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>


  <section data-ng-controller = "serviceCenterController as scctrl">

  <ul id="error">
    <li data-ng-repeat="error in scctrl.errors">{{error.message}}<button data-ng-click="scctrl.errors.splice(sccctrl.errors.indexOf(error), 1)">J</button></li>
  </ul>




  <ol id = "serviceCenterList" >
      <service-list-item data-ng-repeat = "servicecenters in scctrl.servicecenters" data-servicecenter="servicecenters">

    </service-list-item>

  </ol>





</section>
