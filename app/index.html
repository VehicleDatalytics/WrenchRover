<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wrench Rover</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap_wrenchrover.css">
    <link rel="stylesheet" href ="custom.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>

<body data-ng-app="wrApp">

  <nav class="navbar navbar-fixed-top"
       role="navigation"
       ng-controller="navController as navctrl">
    <div class="container" style="height:100px;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" >
        <a class="navbar-brand"
           href="index.htm">
           <img src="/images/WrenchRover_Logo_Web.png" class="img-responsive brand">
        </a>
        <button type="button"
                class="navbar-toggle"
                ng-click="navctrl.isNavCollapsed = !navctrl.isNavCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse"
           uib-collapse="navctrl.isNavCollapsed"
           id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="centerSignup">
            <a class = "btn btn-primary"
               ui-sref="mechanic_sign_up">
               Service Center Sign Up
            </a>
          <!-- <li><a href="#">Sign Up!</a></li> -->
          <li>
            <span class="modal-demo"
                  ng-controller="buttonController as $ctrl">
              <a ng-click="$ctrl.open()">
                Sign up!
              </a>
            </span>
          </li>
          <li>
            <span class="modal-login"
                  ng-controller="signInButtonController as $ctrl">
              <a ng-click="$ctrl.open()">
                Log In
              </a>
            </span>
          </li>
        </ul>
      </div>
    </nav>

    <ui-view></ui-view>

  <!-- footer -->

  <footer class="WRfooter">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3 col-sm-3">
          <ul class="WRfooterLinks">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Partners</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Accounts</a></li>
          </ul>
        </div>
        <div class="col-md-3 col-sm-3">
          <p>Designed and built with all the love in the world by the WrenchRover Team. Maintained by the core dev team with the help of our contributors.</p>
          <p>Currently v1-alpha</p>
        </div>
        <div class="col-md-3 col-sm-3">
          <p>Copyright &copy; WrenchRover 2017</p>
        </div>
    </div>
  </footer>

    <!-- script -->
    <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
