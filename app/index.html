           <script type="text/ng-template" id="dropdown.html" ng-controller="navController as vm"/>

                  </div>

                  <div class="visible-xs" style="height:100vh; 100vw;" ng-controller="userSignUpController as userctrl">
                    <a  ng-click="userctrl.closeDropDown();"><span class="reverse"><img src="images/WrenchRover_Logo_Web.png" class="img-responsive brand"></span></a>

                    <span style="float:right;"> <a ng-click="userctrl.closeDropDown()" style="color: #ff6600"><i class="fa fa-user fa-1x iconpad"></i><i class="fa fa-caret-up"></i></a></span>

                    <ul style="float:right;" class="col-xs-12 col-sm-12 moDrop">


                      <li  ng-if="userctrl.heading != 'Sign in'"     class="col-xs-12 col-sm-12" >

                        <a ui-sref="user_dashboard" ng-click="userctrl.closeDropDown();"> <i class="fa fa-dashboard"> </i>{{userctrl.li}}</a></li>

                      <li style="diplay:block;" ng-if="userctrl.heading =='Sign in'"     class="col-xs-12 col-sm-12">

                        <a ui-sref="user_sign_up_form_view_page_one" ng-click="userctrl.closeDropDown();"  ><i class="fa fa-unlock-alt"></i> {{userctrl.li}}</a></li>



                      <li style="diplay:block;" ng-if="userctrl.heading =='Sign in'"     class="col-xs-12 col-sm-12">

                        <li class="col-xs-12 col-sm-12"><a ><i class="fa fa-envelope"></i>Contact Us</a></li>


                      <li class="col-xs-12 col-sm-12" ng-if="userctrl.heading !='Sign in'"  ><a ng-click="userctrl.logout()" ><i class="fa fa-lock"></i> Log Out</a></li>



                    </ul>
                      <!-- {{userctrl.heading}}; {{userctrl.li}} -->
